<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<link rel="stylesheet" href="./src/app.css">
</head>
<body>
    <div id='background'>
        <div id='character' style='position:absolute; top:250px; left:250px; background-image: url("Ninja man/ninja.gif"); width:32px; height:32px;'></div>
		<div id='sushi1' style='position:absolute; top:500px; left:500px; background-image:url("Ninja man/sushi.png"); width:32px; height:32px;'></div>
		<div id='sushi2' style='position:absolute; top:500px; left:0px; background-image:url("Ninja man/sushi.png"); width:32px; height:32px;'></div>
		<div id='sushi3' style='position:absolute; top:0px; left:500px; background-image:url("Ninja man/sushi.png"); width:32px; height:32px;'></div>
		<div id='sushi4' style='position:absolute; top:0px; left:0px; background-image:url("Ninja man/sushi.png"); width:32px; height:32px;'></div>
		<h1 style="position:absolute;top:0px; left:600px;"> Contador = </h1>
    </div>
    <script type="text/javascript">
	    var leftValue = 250, topValue = 250, count = 0, rotate= 0;
    	function update(){
    		document.getElementById("character").style.left = leftValue+"px";
    		document.getElementById("character").style.top = topValue+"px";
    	}
    	document.onkeydown = function(e){
    		console.log(e);
    		if(e.keyCode == 37 && leftValue > 0) { // LEFT
				document.getElementById("character").classList.remove(["down"])
				document.getElementById("character").classList.remove(["right"])
				document.getElementById("character").classList.remove(["up"])
				document.getElementById("character").classList.add("left") 
				while(leftValue > -10)
					if(e.keyCode == 38 || e.keyCode == 39 || e.keycode == 40){
						break
					}
					else{
						leftValue = leftValue - 10;
					}
    		}
    		else if (e.keyCode == 39&& leftValue < 500) { // RIGHT
    			leftValue = leftValue + 10;
				document.getElementById("character").classList.remove(["down"])
				document.getElementById("character").classList.remove(["left"])
				document.getElementById("character").classList.remove(["up"])
				document.getElementById("character").classList.add("right")    		
    		}
    		else if (e.keyCode == 40 && topValue < 500) { // DOWN
				topValue = topValue + 10;
				document.getElementById("character").classList.remove(["left"])
				document.getElementById("character").classList.remove(["right"])
				document.getElementById("character").classList.remove(["up"])
				document.getElementById("character").classList.add("down")
    		}
			else if (e.keyCode == 38 && topValue > 0) { //UP
				topValue = topValue - 10
				document.getElementById("character").classList.remove(["left"])
				document.getElementById("character").classList.remove(["right"])
				document.getElementById("character").classList.remove(["down"])
				document.getElementById("character").classList.add("up")
			}	
    		update();
    	}
    </script>
</body>
</html>
