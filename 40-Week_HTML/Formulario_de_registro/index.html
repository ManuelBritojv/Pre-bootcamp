<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <div>
            <label>First Name:*</label>
            <input type="text">
        </div>
        <br>
        <div>
            <label>Last Name:*</label>
            <input type="text">
        </div>
        <br>
        <div>
            <label>Email Address:*</label>
            <input type="email">
        </div>
        <br>
        <div>
            <label>Password:*</label>
            <input type="password">
        </div>
        <br>
        <div>
            <label>Confirm Password:*</label>
            <input type="password">
        </div>
        <br>
        <div>
            <label>Birthday:*</label>
            <input type="date">
        </div>
        <br>
        <div>
            <label>Gender Identity:</label><br>
            <input type="radio" name="gender" id="checkbox">
            <label>Male</label>
            <input type="radio" name="gender" id="checkbox">
            <label>Female</label>
            <input type="radio" name="gender" id="checkbox">
            <label>Non-Binary</label>
            <input type="radio" name="gender" id="checkbox">
            <label>I prefer not to answer</label>
        </div>
        <br>
        <div>
            <label>A short definition about myself:</label><br>
            <textarea name="comment" cols="30" rows="3"></textarea>
        </div>
        <br>
        <div>
            <label>Favorite Language:</label>
            <select name="Language" style="color: black;width: 100px;">
                <option>Python</option>
                <option>JavaScript</option>
                <option>C++</option>
                <option>Other</option>
            </select>
        </div>
        <br>
        <div>
            <input type="checkbox">
            <label>Yes, I would like to receive periodic email updates</label>
        </div>
        <br>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <br>
    </form>
    <p>*Indicates a required field</p>
</body>
</html>
