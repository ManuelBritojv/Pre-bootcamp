<html>
    <body>
        <div id="background" style="width: 1888px; height: 948px; background-image: url('img/black_bg.jpg');">
          <div id="character" style="width: 59px; height: 86px; background-image: url('img/down1.png'); position: absolute; left: 150px; top: 150px;"></div>
            <div id="character2" style="width: 59px; height: 86px; background-image: url('img/down1.png'); position: absolute; left: 950px; top: 150px;"></div>
        </div>
        <script type="text/javascript">
            var leftValue = 150, topValue = 150, walkValue = 1;
            var leftValue2 = 950, topValue2 = 150, walkValue2 = 1;
            function update(){
                document.getElementById("character").style.left = leftValue+"px";
                document.getElementById("character2").style.left = leftValue2+"px";
                document.getElementById("character").style.top = topValue+"px";
                document.getElementById("character2").style.top = topValue2+"px";
            }
            document.onkeydown = function(e){
                console.log(e);
                if (walkValue == 1){
                    walkValue = 2;
                }
                else if (walkValue == 2){
                    walkValue = 1;
                }
                if (walkValue2 == 1){
                    walkValue2 = 2;
                }
                else if (walkValue2 == 2){
                    walkValue2 = 1;
                }
                if(e.keyCode == 65 && leftValue >= 0){
                    // Left
                    leftValue = leftValue - 10;
                    document.getElementById("character").style.backgroundImage = "url('img/left"+walkValue+".png')";
                }
                else if (e.keyCode == 68 && leftValue <= 1800){
                    // Right
                    leftValue = leftValue + 10;
                    document.getElementById("character").style.backgroundImage = "url('img/right"+walkValue+".png')";
                }
                else if (e.keyCode == 87 && topValue >= 0){
                    // Top
                    topValue = topValue - 10;
                    document.getElementById("character").style.backgroundImage = "url('img/top"+walkValue+".png')";
                }
                else if (e.keyCode == 83 && topValue <= 860){
                    // Bottom
                    topValue = topValue + 10;
                    document.getElementById("character").style.backgroundImage = "url('img/down"+walkValue+".png')";
                }
                else if(e.keyCode == 37 && leftValue2 >= 0){
                    // Left
                    leftValue2 = leftValue2 - 10;
                    document.getElementById("character2").style.backgroundImage = "url('img/left"+walkValue2+".png')";
                }
                else if (e.keyCode == 39 && leftValue2 <= 1800){
                    // Right
                    leftValue2 = leftValue2 + 10;
                    document.getElementById("character2").style.backgroundImage = "url('img/right"+walkValue2+".png')";
                }
                else if (e.keyCode == 38 && topValue2 >= 0){
                    // Top
                    topValue2 = topValue2 - 10;
                    document.getElementById("character2").style.backgroundImage = "url('img/top"+walkValue2+".png')";
                }
                else if (e.keyCode == 40 && topValue2 <= 860){
                    // Bottom
                    topValue2 = topValue2 + 10;
                    document.getElementById("character2").style.backgroundImage = "url('img/down"+walkValue2+".png')";
                }
                update();
            }
        </script>
    </body>
</html>
